<head>
  <title>seattle</title>
</head>

<body>
  {{loginButtons}}
  <section class="row-fluid">
    {{> seattleJS}}
  </section>

</body>

<template name="seattleJS">
  <section class="span12">
    <a class=sjs></a>
    <h2><em>{{userCount}}</em> awesome seattleites<h2>
  </section>

  <section class="span12">
  {{#each thumbnails}}
    <img src="{{avatarURL}}">
    {{avatar}}
  {{else}}
    Sign in to be the first one!
  {{/each}}
  </section>
</template>
